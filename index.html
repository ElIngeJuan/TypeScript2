<!DOCTYPE html>
<html lang="en">

<head>
    <title>Taller TypeScript 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

            </a>
        </div>
    </nav>
    <br/>
    <div class="row">

            <div class="w-100">

                </table>
            </div>
            <div>
                <p id="averageSeasons"></p>
            </div>
        </div>
        <div class="col" id="seriesInfo" style="margin-left: 20px; width: 50rem;">
